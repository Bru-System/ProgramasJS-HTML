        function diez() {
            let valor = parseInt(prompt('Programa 10: Ingresa hasta que numeros deseas sumar'))
            let contador = 1;
            let suma = 0;
            while (contador <= valor) {
                suma += contador;
                contador += 1;
            }
            document.write(`La suma es ${suma} <br>`);
            document.write('<br><a href="Practicas JS.html">regresar</a>')
        }
        function once() {
            let opc = 0
            let n1, n2, r;

            do {
                opc = parseInt(prompt('Programa 11: Seleccione una opcion: \n1.- Sumar \n2.- Restar \n3.-Multiplicar \n4.-Dividir'))
                switch (opc) {
                    case 1:
                        alert('Elegiste Sumar:')
                        n1 = parseInt(prompt('Ingresa el Primer Valor:'))
                        n2 = parseInt(prompt('Ingresa el Segundo Valor:'))
                        r = n1 + n2
                        alert(`El resultado de la Suma es: ${r}`)
                        break;
                    case 2:
                        alert('Elegiste Restar:')
                        n1 = parseInt(prompt('Ingresa el Primer Valor:'))
                        n2 = parseInt(prompt('Ingresa el Segundo Valor:'))
                        r = n1 - n2
                        alert(`El resultado de la Resta es ${r}`)
                        break;
                    case 3:
                        alert('Elegiste Multiplicar:')    
                        n1 = parseInt(prompt('Ingresa el primer numero:'))
                        n2 = parseInt(prompt('Ingresa el segundo numero:'))
                        r = n1 * n2
                        alert(`El resultado de la Multiplicacion es: ${r}`)
                        break;
                    case 4:
                        alert('Elegiste Dividir:')
                        n1 = parseInt(prompt('Ingresa el primer valor:'))
                        n2 = parseInt(prompt('Ingresa el segundo valor:'))
                        if (n2 == 0)
                            alert('No se puede Dividir entre cero')
                        else
                            r = n1 / n2
                        alert(`El resultado de la Division es: ${r}`)
                        break;
                }
            } while (opc < 5)
        }
